<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIU Maintenance Management â€” Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container center">
    <div class="card login-card">
      <h1>AIU Maintenance Management</h1>
      <p class="muted">Login as Admin or Worker (use sample credentials)</p>
      <form id="loginForm">
        <label>Username</label>
        <input id="username" required />
        <label>Password</label>
        <input id="password" type="password" required />
        <label>Role</label>
        <select id="role">
          <option value="worker">Worker</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="btn primary">Login</button>
      </form>
      <div id="loginMsg" class="muted small"></div>
      <hr />
      <div class="muted small">
        Sample credentials:
        <ul>
          <li>Worker: <b>worker1</b> / <b>workerpass</b></li>
          <li>Admin: <b>admin</b> / <b>adminpass</b></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
